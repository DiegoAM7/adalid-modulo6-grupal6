<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>Ejercicio Grupal 6</title>
	</head>
	<body>
		<main class="container">
			<form action="/" method="POST" class="grid gap-0">
				<div class="p-2 g-col-12">
					<label class="form-label" for="correos">Correos:</label>
					<input
						class="form-control"
						name="correos"
						id="correos"
						type="text"
						placeholder="Ingrese los correos separados por ','"
					/>
				</div>

				<div class="p-2 g-col-12">
					<label class="form-label" for="asunto">Asunto:</label>
					<input class="form-control" name="asunto" id="asunto" type="text" />
				</div>

				<div class="p-2 g-col-12">
					<label class="form-label" for="contenido">Contenido</label>
					<textarea
						class="form-control"
						name="contenido"
						id="contenido"
					></textarea>
				</div>

				<div class="p-2 g-col-12">
					<button class="btn btn-warning text-white" type="submit">
						Enviar correos masivos
					</button>
				</div>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
